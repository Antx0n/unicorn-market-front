<div class="currency-converter">
  <div *ngIf="rate" class="exRate">
  <span>Rate:</span><br>
    <span>{{rate}}</span>
</div>
<mat-form-field *ngIf="currencies" appearance="fill">
  <mat-label>Currency</mat-label>
  <mat-select (selectionChange)="onSelectedCurrency($event)">
    <mat-option *ngFor="let cur of currencies" [value]="cur">
      {{cur}}
    </mat-option>
  </mat-select>
</mat-form-field>


</div>
